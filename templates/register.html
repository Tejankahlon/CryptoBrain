<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/flask-static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-side">
                <div class="my-form__wrapper">
                    <div class="login-welcome-row">
                        <h1>Welcome &#x1F44F;</h1>
                        <p>Please enter your details!</p>
                    </div>
                    <form class="my-form" id="registerForm" method="POST" action="/process-register">
                        <div class="text-field">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Your First Name" required>
                        </div>
                        <div class="text-field">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Your Last Name" required>
                        </div>
                        <div class="text-field">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="text-field">
                            <label for="password">Password:</label>
                            <input id="password" type="password" name="password" placeholder="Your Password" required>
                        </div>
                        <div class="text-field">
                            <label for="confirm_password">Confirm Password:</label>
                            <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Your Password" required>
                        </div>
                        <input type="submit" class="my-form__button" value="Register">
                        <div class="my-form__actions">
                            <div class="my-form__row">
                                <span>Did you forget your password?</span>
                                <div>-</div>
                                <a href="#" title="Reset Password">Reset Password</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="info-side">
                <div class="welcome-message">
                    <h2>Welcome to CryptoBrain! ðŸ‘‹</h2>
                    <p>Your guide to cryptocurrency investment and market insights.</p>    
                </div>
            </div>
        </div>
        <script src="/flask-static/js/script.js"></script>
    </body>
</html>
